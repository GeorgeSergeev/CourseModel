<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>Univesrsity Beta</title>
</h:head>

<h:body>
    <ui:insert name="header">
        <ui:include src="WEB-INF/menu/menu.xhtml"/>
    </ui:insert>
        <f:event listener="#{studentController.preloadData}" type="preRenderView"/>
    <div class="container">
        <div class="row py-2">
            <h:form id="productForm">
                <div class="col-12">
                    <h:commandButton value="Add Student" styleClass="btn btn-primary"
                                     action="#{studentController.createStudent}"/>
                </div>

                <div class="col-12">
                    <h:dataTable value="#{studentController.allStudents}" var="student"
                                 styleClass="table table-bordered my-2">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            #{student.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            #{student.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Address</f:facet>
                            #{student.address}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Phone</f:facet>
                            #{student.phone}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Email</f:facet>
                            #{student.email}
                        </h:column>
                        <h:column>
                            <f:facet name="header">RecordBook</f:facet>
                            #{student.recordBook}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Progress</f:facet>
                            #{student.progress}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Corse</f:facet>
                            <h:dataTable value="#{studentController.getStudentCourses(student)}" var="course"
                                         styleClass="table table-bordered my-2">
                                <h:column>
                                    #{course.name}
                                </h:column>
                            </h:dataTable>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Actions</f:facet>

                            <h:commandButton value="Edit" styleClass="btn btn-success"
                                             action="#{studentController.editStudent(student)}"/>
                            <h:commandButton value="Delete" styleClass="btn btn-danger"
                                             action="#{studentController.deleteStudent(student)}">
                                <f:ajax event="click" render="productForm"/>
                            </h:commandButton>

                        </h:column>
                    </h:dataTable>

                </div>

            </h:form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</h:body>

</html>
