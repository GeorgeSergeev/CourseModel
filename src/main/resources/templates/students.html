<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head th:replace="fragments/init :: head">
    <title>Базы 1С:Предприятия</title>
</head>
<body>

<!-- Шаблон Header'а -->
<div th:replace="fragments/header :: header">
    ...
</div>

<div class="container-fluid text-justify">
    <div class="row content">
        <div class="col-md-12 text-left">
            <h2>Общий список студентов "Университета 1.0"</h2>
             <table class="table table-striped">
                <thead>
                <tr>
                    <th th:width="50px">#</th>
                    <th>Студент</th>
                    <th>№ зачетки</th>
                    <th>Телефон</th>
                    <th>Адрес</th>
                    <th width="40px"></th>
                    <th width="40px"></th>
                </tr>
                </thead>
                <tbody>
                <div th:each="student : ${students}">
                    <tr>
                        <td><p th:text="${student.getId()}"></p></td>
                        <td><a href="#" th:text="${student.getName()}" th:method="get" th:href="@{/student-community/student(id=${student.getId()})}"/>
                        <td><p th:text="${student.getGradeBook()}"></p></td>
                        <td><p th:text="${student.getPhone()}"></p></td>
                        <td><p th:text="${student.getAddress()}"></p></td>
                        <td><a th:href="@{/student-community/edit-student(id=${student.getId()})}"><span class="glyphicon glyphicon-edit" /></a></td>
                        <td><a th:href="@{/student-community/dismiss(id=${student.getId()})}"><span class="glyphicon glyphicon-erase" /></a></td>

                    </tr>
                </div>
                </tbody>
            </table>
            <a th:method="post" th:href="@{/student-community/register-student}" class="btn btn-success">Добавить студента</a>
        </div>
    </div>
</div>

<!-- Шаблон Footer'а -->
<div th:replace="fragments/footer :: footer">...</div>

</body>
</html>
