<form name="editForm" role="form" novalidate ng-submit="vm.saveStudent()">
    <div class="panel">
        <div class="panel-heading">
            <h3 style="text-align: center">
                Создание или изменение профиля
            </h3>
        </div>
        <div class="panel-body">
            <jhi-alert-error></jhi-alert-error>
            <div class="form-group" ng-show="vm.student.id">
                <label for="id">ID</label>
                <input type="text" class="form-control" id="id" name="id"
                       ng-model="vm.student.id" readonly />
            </div>
            <div class="form-group">
                <label class="control-label" for="field_name">Name</label>
                <input type="text" class="form-control" name="name" id="field_name"
                       ng-model="vm.student.name"
                />
            </div>
            <div class="form-group">
                <label class="control-label" for="field_address">Address</label>
                <input type="text" class="form-control" name="address" id="field_address"
                       ng-model="vm.student.address"
                />
            </div>
            <div class="form-group">
                <label class="control-label" for="field_phone">Phone</label>
                <input type="text" class="form-control" name="phone" id="field_phone"
                       ng-model="vm.student.phone"
                />
            </div>
            <div class="form-group">
                <label class="control-label" for="field_email">Email</label>
                <input type="text" class="form-control" name="email" id="field_email"
                       ng-model="vm.student.email"
                />
            </div>
            <div class="form-group">
                <label class="control-label" for="field_idstudentbook">Idstudentbook</label>
                <input type="number" class="form-control" name="idstudentbook" id="field_idstudentbook"
                       ng-model="vm.student.idstudentbook"
                />
            </div>
            <div class="form-group">
                <label class="control-label" for="field_avaragemark">Avaragemark</label>
                <input type="number" step="any" class="form-control" name="avaragemark" id="field_avaragemark"
                       ng-model="vm.student.avaragemark"
                />
            </div>
            <div class="form-group">
                <label>Course</label>
                <div ng-repeat="course in vm.courses">
                    <label class="fancy-checkbox" >
                        <input type="checkbox" data-ng-model="course.checked">
                        <span>{{course.name}}</span>
                    </label>
                </div>
                <!--<select class="form-control" id="field_course" multiple name="course" ng-model="vm.student.courses" ng-options="course as course.id for course in vm.courses track by course.id"></select>-->
            </div>
        </div>
        <div class="panel-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
                <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
            </button>
            <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
                <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
            </button>
        </div>
    </div>
</form>
