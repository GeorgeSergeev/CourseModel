<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Update professor</title>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <form action="#" th:action="@{/professors/update/{id}(id=${professor.id})}" th:object="${professor}" method="post">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="name" placeholder="Name">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span><br>

            <label for="address">Address</label>
            <input type="text" th:field="*{address}" id="address" placeholder="Address"><br>

            <label for="phone">Phone</label>
            <input type="text" th:field="*{phone}" id="phone" placeholder="Phone"><br>

            <label for="payment">Payment</label>
            <input type="text" th:field="*{payment}" id="payment" placeholder="Payment"><br>
            <div class="button">
                <input type="submit" value="Edit Professor">
            </div>
        </form>
    </div>
    <div class="button">
        <a href="/professors/all">back</a>
    </div>
    <div class="button">
        <a href="/index">index</a>
    </div>
</body>
</html>
